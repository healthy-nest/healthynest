version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: healthy_nest_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - healthy-nest-net

volumes:
  pgdata:

networks:
  healthy-nest-net:
